<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dats Difference Calculator</title>
    <style>
        body{
            background: #c0392b;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #8e44ad, #c0392b);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #8e44ad, #c0392b); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .container{
            background: #E8CBC0;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #636FA4, #E8CBC0);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #636FA4, #E8CBC0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            height: auto;
            width: 330px;
            box-shadow: 5px 5px 10px 10px rgb(60, 51, 51);
            border-radius: 13px;
            margin: 200px auto;
            padding: 10px;
        }

        .heading{
            text-align: center;
            font-size: 20px;
            font-family: fantasy;
        }

        .date-form{
            width: 50%;
            margin: auto;
        }

        .date-1{
            width: 160px;
            margin: 10px auto;
            padding: 10px 5px;
            font-size: 18px;
            border: 1px 1px gray ;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="heading">Date Difference Calculator</h1>

        <form class="date-form">
            <label class="lable" for="date1">Date 1:</label>
            <input type="date" id="date1" class="date-1" name="date1" required/>
            <br><br>

            <label class="lable" for="date2">Date 2:</label>
            <input type="date" id="date2" class="date-1" name="date2" required/>
            <br><br>  
        </form>
    </div>
    
</body>
</html>
